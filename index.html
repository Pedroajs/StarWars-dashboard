<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Dashboard</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">

        <div class="lateral-menu">
            <img src="./img/logo.png" alt="">



            <div class="menu-items">
                <ul class="menu-list">
                    <li class="item">
                        <img src="./img/dashboard.svg" alt="">
                        <p>Dashboard</p>
                    </li>
                    <li class="item">
                        <img src="./img/personagens.svg" alt="">
                        <p>Personagens</p>
                    </li>
                    <li class="item">
                        <img src="./img/planetas.svg" alt="">
                        <p>Planetas e luas</p>
                    </li>
                    <li class="item">
                        <img src="./img/nave.svg" alt="">
                        <p>Naves espaciais</p>
                    </li>
                    
                </ul>

            </div>
            
            <div class="settings">
                <i data-feather="settings"></i>
                <p>Configurações</p>
            </div>
        </div>

        <div class="content">
            <div class="card">
                <div class="card-content">
                    <div class="card-info">
                        <p>Personagens</p>
                        <h2>18</h2>
                    </div>
                    <img src="./img/personagens-black.svg" alt="">
                    
                </div>
            </div>


            <div class="card">
                <div class="card-content">
                    <div class="card-info">
                        <p>Luas</p>
                        <h2>27</h2>
                    </div>
                    <img src="./img/luas-black.svg" alt="">
                    
                </div>

                <div class="card-content">
                    <div class="card-info">
                        <p>Planetas</p>
                        <h2>32</h2>
                    </div>
                    <img src="./img/planetas-black.svg" alt="">
                    
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-info">
                        <p>Naves espaciais</p>
                        <h2>2</h2>
                    </div>
                    <img src="./img/nave-black.svg" alt="">
                    
                </div>
            </div>
        </div>
    </div>




    <script>
        feather.replace()
      </script>
</body>
</html>
