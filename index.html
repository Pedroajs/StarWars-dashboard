<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Dashboard</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">

        <div class="lateral-menu">
            <img src="./img/logo.png" alt="">



            <div class="menu-items">
                <ul class="menu-list">
                    <li class="item">
                        <img src="./img/dashboard.svg" alt="">
                        <p>Dashboard</p>
                    </li>
                    <li class="item">
                        <img src="./img/personagens.svg" alt="">
                        <p>Personagens</p>
                    </li>
                    <li class="item">
                        <img src="./img/planetas.svg" alt="">
                        <p>Planetas e luas</p>
                    </li>
                    <li class="item">
                        <img src="./img/nave.svg" alt="">
                        <p>Naves espaciais</p>
                    </li>
                    
                </ul>

            </div>
            
            <div class="settings">
                <i data-feather="settings"></i>
                <p>Configurações</p>
            </div>
        </div>
    </div>




    <script>
        feather.replace()
      </script>
</body>
</html>
